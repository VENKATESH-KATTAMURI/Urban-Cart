version: '3.8'

services:
  # MongoDB service (for local development)
  mongodb:
    image: mongo:7
    container_name: urbancart-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: urbancart
    volumes:
      - mongodb_data:/data/db
    networks:
      - urbancart-network

  # UrbanCart Application
  app:
    build: .
    container_name: urbancart-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/urbancart
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - CLIENT_URL=*
    depends_on:
      - mongodb
    networks:
      - urbancart-network

volumes:
  mongodb_data:
    driver: local

networks:
  urbancart-network:
    driver: bridge
